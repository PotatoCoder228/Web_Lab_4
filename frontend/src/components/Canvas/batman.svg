<svg width="220" height="220" class="svg-graph" xmlns="http://www.w3.org/2000/svg">


    <rect x="0" y="0" width="220" height="220"
          fill="#282d39"
    />
    <ellipse class="svg-figure batman-figure" rx="66" ry="33" cx="110" cy="110"
             fill="#616afb" fill-opacity="0.75" stroke-opacity="0.5"/>

    <ellipse class="svg-figure batman-figure" rx="11" ry="15" cx="110" cy="70"
             fill="#282d39"/>

    <ellipse class="svg-figure batman-figure" rx="11" ry="25" cx="90" cy="75"
             fill="#282d39"/>

    <ellipse class="svg-figure batman-figure" rx="10" ry="25" cx="130" cy="75"
             fill="#282d39"/>

    <ellipse style="transform: rotate(125 deg);" class="svg-figure batman-figure" rx="8" ry="13" cx="100" cy="145"
             fill="#282d39"/>
    <ellipse style="transform: rotate(125 deg);" class="svg-figure batman-figure" rx="8" ry="13" cx="120" cy="145"
             fill="#282d39"/>

    <ellipse class="svg-figure batman-figure" rx="10" ry="15" cx="85" cy="145"
             fill="#282d39"/>
    <ellipse class="svg-figure batman-figure" rx="10" ry="15" cx="135" cy="145"
             fill="#282d39"/>


    <!-- X-Axis -->
    <line class="axis" x1="10" y1="110" x2="210" y2="110" stroke="white"/>
    <polygon points="210,110 200,105 200,115" fill="white"/>

    <!-- Y-Axis -->
    <line class="axis" x1="110" y1="10" x2="110" y2="210" stroke="white"/>
    <polygon points="110,10 105,20 115,20" fill="white"/>

    <!-- X-Axis coordinates-->
    <line class="coordinate-line" x1="43" y1="105" x2="43" y2="115" stroke="white"/>
    <text class="coordinate-text coordinate-text_minus-Rx" x="33" y="100" font-size="14" style="fill:white">-R</text>

    <line class="coordinate-line" x1="76" y1="105" x2="76" y2="115" stroke="white"/>
    <text class="coordinate-text coordinate-text_minus-half-Rx" x="66" y="100" font-size="14" style="fill:white">-R/2
    </text>

    <line class="coordinate-line" x1="143" y1="105" x2="143" y2="115" stroke="white"/>
    <text class="coordinate-text coordinate-text_plus-half-Rx" x="138" y="100" font-size="14" style="fill:white">R/2
    </text>

    <line class="coordinate-line" x1="176" y1="105" x2="176" y2="115" stroke="white"/>
    <text class="coordinate-text coordinate-text_plus-Rx" x="171" y="100" font-size="14" style="fill:white">R</text>

    <!-- Y-Axis coordinates-->
    <line class="coordinate-line" x1="105" y1="176" x2="115" y2="176" stroke="white"/>
    <text class="coordinate-text coordinate-text_minus-Ry" x="120" y="181" font-size="14" style="fill:white">-R</text>

    <line class="coordinate-line" x1="105" y1="143" x2="115" y2="143" stroke="white"/>
    <text class="coordinate-text coordinate-text_minus-half-Ry" x="120" y="148" font-size="14" style="fill:white">-R/2
    </text>

    <line class="coordinate-line" x1="105" y1="76" x2="115" y2="76" stroke="white"/>
    <text class="coordinate-text coordinate-text_plus-half-Ry" x="120" y="81" font-size="14" style="fill:white">R/2
    </text>

    <line class="coordinate-line" x1="105" y1="43" x2="115" y2="43" stroke="white"/>
    <text class="coordinate-text coordinate-text_plus-Ry" x="120" y="48" font-size="14" style="fill:white">R</text>


</svg>
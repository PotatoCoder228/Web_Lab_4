<svg width="440" height="440" class="svg-graph" xmlns="http://www.w3.org/2000/svg">


    <rect x="0" y="0" width="440" height="440"
          fill="#282d39"
    />
    <ellipse class="svg-figure batman-figure" rx="132" ry="66" cx="220" cy="220"
             fill="#616afb" fill-opacity="0.75" stroke-opacity="0.5"/>

    <ellipse class="svg-figure batman-figure" rx="22" ry="30" cx="220" cy="140"
             fill="#282d39"/>

    <ellipse class="svg-figure batman-figure" rx="22" ry="50" cx="180" cy="150"
             fill="#282d39"/>

    <ellipse class="svg-figure batman-figure" rx="22" ry="50" cx="260" cy="150"
             fill="#282d39"/>

    <ellipse style="transform: rotate(125 deg);" class="svg-figure batman-figure" rx="16" ry="26" cx="200" cy="290"
             fill="#282d39"/>
    <ellipse style="transform: rotate(125 deg);" class="svg-figure batman-figure" rx="16" ry="26" cx="240" cy="290"
             fill="#282d39"/>

    <ellipse class="svg-figure batman-figure" rx="20" ry="30" cx="170" cy="290"
             fill="#282d39"/>
    <ellipse class="svg-figure batman-figure" rx="20" ry="30" cx="270" cy="290"
             fill="#282d39"/>


    <!-- X-Axis -->
    <line class="axis" x1="20" y1="220" x2="420" y2="220" stroke="white"/>
    <polygon points="420,220 400,210 400,230" fill="white"/>

    <!-- Y-Axis -->
    <line class="axis" x1="220" y1="20" x2="220" y2="420" stroke="white"/>
    <polygon points="220,20 210,40 230,40" fill="white"/>

    <!-- X-Axis coordinates-->
    <line class="coordinate-line" x1="86" y1="210" x2="86" y2="230" stroke="white"/>
    <text class="coordinate-text coordinate-text_minus-Rx" x="66" y="200" font-size="18" style="fill:white">-R</text>

    <line class="coordinate-line" x1="152" y1="210" x2="152" y2="230" stroke="white"/>
    <text class="coordinate-text coordinate-text_minus-half-Rx" x="132" y="200" font-size="18" style="fill:white">-R/2
    </text>

    <line class="coordinate-line" x1="286" y1="210" x2="286" y2="230" stroke="white"/>
    <text class="coordinate-text coordinate-text_plus-half-Rx" x="276" y="200" font-size="18" style="fill:white">R/2
    </text>

    <line class="coordinate-line" x1="352" y1="210" x2="352" y2="230" stroke="white"/>
    <text class="coordinate-text coordinate-text_plus-Rx" x="342" y="200" font-size="18" style="fill:white">R</text>

    <!-- Y-Axis coordinates-->
    <line class="coordinate-line" x1="210" y1="352" x2="230" y2="352" stroke="white"/>
    <text class="coordinate-text coordinate-text_minus-Ry" x="240" y="362" font-size="18" style="fill:white">-R</text>

    <line class="coordinate-line" x1="210" y1="286" x2="230" y2="286" stroke="white"/>
    <text class="coordinate-text coordinate-text_minus-half-Ry" x="240" y="296" font-size="18" style="fill:white">-R/2
    </text>

    <line class="coordinate-line" x1="210" y1="152" x2="230" y2="152" stroke="white"/>
    <text class="coordinate-text coordinate-text_plus-half-Ry" x="240" y="162" font-size="18" style="fill:white">R/2
    </text>

    <line class="coordinate-line" x1="210" y1="86" x2="230" y2="86" stroke="white"/>
    <text class="coordinate-text coordinate-text_plus-Ry" x="240" y="96" font-size="18" style="fill:white">R</text>


</svg>